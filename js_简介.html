<!DOCTYPE html>
<html>
<head>
<meta  http-equiv='Content-Type' content='text/html;charset=utf-8' >
<title>javascript_write</title>
</head>
<body>
<h3>eg1:写入HTML输出</h3>
<script>
document.write("<h4>This is heading</h4>")
document.write("<p>哈哈哈哈哈哈</p>")
document.write("<p><b>注意：</b>只能在html输出中使用document.write.</p>")
</script>
<br/>

<h3>eg2:对事件作出反应</h3>
<p>javascript能够对事件作出反应，比如对按钮的点击：</p>
<button type='button' onclick="alert('welcome!')">click</button>
<br/>

<h3>eg3:改变html内容</h3>
<p id='demo3'>改变内容前</p>
<script>
function myFunction3()
{ x=document.getElementById('demo3');
  x.innerHTML='改变后的内容';
}
</script>
<button type='button' onclick='myFunction3()'>click here</button>
<br>

<h3>eg4:改变html元素样式</h3>
<p id='demo4'>本案例演示改变元素的颜色</p>
<script>
function myFunction4()
{ x=document.getElementById('demo4');
  x.style.color='#00FFFF';
}
</script>
<button type='button' onclick='myFunction4()'>click here</button>
<br>

<h3>eg5:验证用户输入</h3>
<p>本案例演示判断用户输入是否为数字</p>
<script>
function myFunction5()
{ var x=document.getElementById('demo5').value;
  if (x==''||isNaN(x))
  	<!--isNaN函数用来检验是否是合法的数字-->
  {
  	alert('Not Numeric')
  }
}
</script>
<input type='text' id='demo5'>
<button type='button' onclick='myFunction5()'>click here</button>
<br>


</body>
</html>
