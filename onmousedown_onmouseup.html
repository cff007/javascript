<html>
<meta  http-equiv='Content-Type' content='text/html;charset=utf-8' >
<body>
	<div onmousedown='mDown(this)' onmouseup='mUp(this)' style='background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;'>请点击这里
	</div>
<script>
function mDown(obj)
{
	obj.style.backgroundColor='#lec5e5'
	obj.innerHTML='请释放鼠标按钮'
}
function mUp(obj)
{
	obj.style.backgroundColor='green'
	obj.innerHTML='请按下鼠标按钮'
}
</script>
</body>
</html>
