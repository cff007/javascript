<!DOCTYPE html>
<html>
<meta  http-equiv='Content-Type' content='text/html;charset=utf-8' >
<body onload='checkCookies()'>
	<script>
	function checkCookies()
	{
		if (navigator.cookieEnabled==true)
			{alert('已启用cookie')}
		else 
			{alert('为启用cookie')}
	}
	</script>
<p>提示框会告诉你，浏览器是否已启用cookie.</p>
</body>
</html>
